<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport"
    content="height=device-height, width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">

  <title>mellim.io</title>

  <!--CSS stylesheets-->
  <link rel="stylesheet" href="resources/css/normalize.css">
  <link rel="stylesheet" href="resources/css/styles.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Dosis:wght@300&family=Neucha&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <a href="index.html"><< Back to portfolio</a>
  </header>

  <main id="contact-main">

    <div id="form-container">
      <h2>Contact me.</h2>
      <h3>Your note goes right here.</h3>
      <form method="post" action="https://formspree.io/f/xdoplron" id="contact-form" name="email-form">

        <div class="form-row">
          <input type="text" id="name" name="name" placeholder="Your name...">
          <input type="text" id="email-address" name="email-address" placeholder="Your email address...">
        </div>

        <div class="form-row">
          <input type="text" id="subject" name="subject" placeholder="Subject...">
        </div>

        <div class="form-row">
          <textarea id="message" name="message" placeholder="Your message..."></textarea>
        </div>

        <div class="form-row" id="submit-row">
          <input type="submit" value="Send message">
        </div>

      </form>
    </div>

  </main>

</body>

</html>
